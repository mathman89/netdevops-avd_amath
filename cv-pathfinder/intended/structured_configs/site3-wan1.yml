aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
application_traffic_recognition:
  field_sets:
    l4_ports:
    - name: VIDEO-PORTS
      port_values:
      - 4242-4244
    - name: VOICE-PORTS
      port_values:
      - 666-667
    ipv4_prefixes:
    - name: PFX-PATHFINDERS
      prefix_values:
      - 192.168.42.1/32
      - 192.168.42.2/32
  applications:
    ipv4_applications:
    - name: VIDEO-APP
      protocols:
      - tcp
      - udp
      udp_dest_port_set_name: VIDEO-PORTS
      tcp_dest_port_set_name: VIDEO-PORTS
    - name: VOICE-APP
      protocols:
      - tcp
      tcp_dest_port_set_name: VOICE-PORTS
    - name: NORMAL-DATA-APP
      dscp_ranges:
      - af23
    - name: NOT-SO-IMPORTANT-DATA-APP
      dscp_ranges:
      - '0'
    - name: APP-CONTROL-PLANE
      dest_prefix_set_name: PFX-PATHFINDERS
  application_profiles:
  - name: VIDEO
    applications:
    - name: VIDEO-APP
  - name: VOICE
    applications:
    - name: VOICE-APP
  - name: NORMAL-DATA
    applications:
    - name: NORMAL-DATA-APP
  - name: NOT-SO-IMPORTANT-DATA
    applications:
    - name: NOT-SO-IMPORTANT-DATA-APP
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvsourceintf: Management1
  cvvrf: MGMT
  disable_aaa: false
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
dns_domain: wan.example.local
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9194
  ip_address: 192.168.42.11/32
  flow_tracker:
    hardware: FLOW-TRACKER
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1.666
  description: BLUE-TEST
  shutdown: false
  vrf: BLUE
  flow_tracker:
    hardware: FLOW-TRACKER
  encapsulation_dot1q:
    vlan: 666
  ip_address: 10.66.3.1/24
  peer: site3-leaf1
  peer_interface: Ethernet1 VLAN 666
  peer_type: l2leaf
- name: Ethernet1.42
  description: RED-TEST
  shutdown: false
  vrf: RED
  flow_tracker:
    hardware: FLOW-TRACKER
  encapsulation_dot1q:
    vlan: 42
  ip_address: 10.42.3.1/24
  peer: site3-leaf1
  peer_interface: Ethernet1 VLAN 42
  peer_type: l2leaf
- name: Ethernet1
  description: L2_site3-leaf1_Ethernet1
  shutdown: false
  mtu: 9194
  peer: site3-leaf1
  peer_interface: Ethernet1
  peer_type: l2leaf
  switchport:
    enabled: false
- name: Ethernet4
  description: inet-cloud_Ethernet8
  shutdown: false
  channel_group:
    id: 4
    mode: active
  peer: inet-cloud
  peer_interface: Ethernet8
  peer_type: l3_port_channel_member
- name: Ethernet5
  description: inet-cloud_Ethernet9
  shutdown: false
  channel_group:
    id: 4
    mode: active
  peer: inet-cloud
  peer_interface: Ethernet9
  peer_type: l3_port_channel_member
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 5000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
    shutdown: false
hostname: site3-wan1
ip_access_lists:
- name: ACL-INTERNET-IN_Port-Channel4
  entries:
  - sequence: 1
    remark: 'Not for PRODUCTION: This ACL is built this way because the lab has an out-of-band interface'
  - sequence: 10
    action: permit
    protocol: udp
    source: any
    destination: 100.64.30.2
    destination_ports_match: eq
    destination_ports:
    - isakmp
    - non500-isakmp
  - sequence: 30
    action: permit
    protocol: icmp
    source: any
    destination: 100.64.30.2
  - action: deny
    protocol: ip
    source: any
    destination: any
ip_domain_lookup:
  source_interfaces:
  - name: Management1
    vrf: MGMT
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.255.11:203
ip_name_servers:
- ip_address: 192.168.17.1
  vrf: MGMT
ip_routing: true
ip_security:
  ike_policies:
  - name: CP-IKE-POLICY
    local_id: 192.168.42.11
  sa_policies:
  - name: DP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  - name: CP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  profiles:
  - name: DP-PROFILE
    sa_policy: DP-SA-POLICY
    connection: start
    shared_key: 141600021F102B
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: 045A190F1C354D
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: DP-PROFILE
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$Enl0WfE32FthwyiJ$yTyGaEJ2uPKLU.F7314YtB7J1jrzrMi7ogXIRTEHQfLdLgKWWmr1UvNlZLN6AyuxET7G5aH3AI9OYRzxVTkB1.
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$a7LdQWHxWzYHpvVt$n62q.1mbm4kzQ5oBr0lhXCE9ntnTn.SNa16DovZHahFQLH.iPcPMZa5JUSFtncrDW4EDQ3oSWgP8G0S4FtOFx1
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.11/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.17.20/24
  type: oob
  gateway: 192.168.17.1
  lldp:
    transmit: false
    receive: false
management_security:
  ssl_profiles:
  - name: STUN-DTLS
    tls_versions: '1.2'
    trust_certificate:
      certificates:
      - aristaDeviceCertProvisionerDefaultRootCA.crt
    certificate:
      file: STUN-DTLS.crt
      key: STUN-DTLS.key
metadata:
  platform: CloudEOS
  fabric_name: WAN
  cv_tags:
    device_tags:
    - name: Role
      value: edge
    - name: Region
      value: REGION2
    - name: Zone
      value: REGION2-ZONE
    - name: Site
      value: SITE3
    interface_tags:
    - interface: Ethernet1.666
      tags:
      - name: Type
        value: lan
    - interface: Ethernet1.42
      tags:
      - name: Type
        value: lan
    - interface: Ethernet1
      tags:
      - name: Type
        value: lan
    - interface: Port-Channel4
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: REGION2-INTERNET-CORP
      - name: Circuit
        value: inet-site3-wan1
  cv_pathfinder:
    role: edge
    region: REGION2
    zone: REGION2-ZONE
    site: SITE3
    vtep_ip: 192.168.42.11
    ssl_profile: STUN-DTLS
    pathfinders:
    - vtep_ip: 192.168.42.1
    - vtep_ip: 192.168.42.2
    interfaces:
    - name: Port-Channel4
      carrier: REGION2-INTERNET-CORP
      circuit_id: inet-site3-wan1
      pathgroup: INTERNET
ntp:
  local_interface:
    name: Management1
    vrf: MGMT
  servers:
  - name: 0.pool.ntp.org
    preferred: true
    vrf: MGMT
port_channel_interfaces:
- name: Port-Channel4
  description: REGION2-INTERNET-CORP_inet-site3-wan1_inet-cloud_Port-Channel8
  shutdown: false
  ip_address: dhcp
  dhcp_client_accept_default_route: true
  access_group_in: ACL-INTERNET-IN_Port-Channel4
  flow_tracker:
    hardware: FLOW-TRACKER
  peer: inet-cloud
  peer_interface: Port-Channel8
  peer_type: l3_port_channel
  switchport:
    enabled: false
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 192.168.255.11:203 additive
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 192.168.255.11:203 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
router_adaptive_virtual_topology:
  topology_role: edge
  region:
    name: REGION2
    id: 2
  zone:
    name: REGION2-ZONE
    id: 1
  site:
    name: SITE3
    id: 203
  profiles:
  - name: BLUE-POLICY-VIDEO
    load_balance_policy: LB-BLUE-POLICY-VIDEO
  - name: BLUE-POLICY-VOICE
    load_balance_policy: LB-BLUE-POLICY-VOICE
  - name: BLUE-POLICY-DEFAULT
    load_balance_policy: LB-BLUE-POLICY-DEFAULT
  - name: RED-POLICY-NORMAL-DATA
    load_balance_policy: LB-RED-POLICY-NORMAL-DATA
  - name: RED-POLICY-NOT-SO-IMPORTANT-DATA
    load_balance_policy: LB-RED-POLICY-NOT-SO-IMPORTANT-DATA
  - name: DEFAULT-POLICY-CONTROL-PLANE
    load_balance_policy: LB-DEFAULT-POLICY-CONTROL-PLANE
  - name: DEFAULT-POLICY-DEFAULT
    load_balance_policy: LB-DEFAULT-POLICY-DEFAULT
  policies:
  - name: BLUE-POLICY
    matches:
    - application_profile: VIDEO
      avt_profile: BLUE-POLICY-VIDEO
    - application_profile: VOICE
      avt_profile: BLUE-POLICY-VOICE
      dscp: 46
    - application_profile: default
      avt_profile: BLUE-POLICY-DEFAULT
  - name: RED-POLICY
    matches:
    - application_profile: NORMAL-DATA
      avt_profile: RED-POLICY-NORMAL-DATA
    - application_profile: NOT-SO-IMPORTANT-DATA
      avt_profile: RED-POLICY-NOT-SO-IMPORTANT-DATA
  - name: DEFAULT-POLICY-WITH-CP
    matches:
    - application_profile: APP-PROFILE-CONTROL-PLANE
      avt_profile: DEFAULT-POLICY-CONTROL-PLANE
    - application_profile: default
      avt_profile: DEFAULT-POLICY-DEFAULT
  vrfs:
  - name: BLUE
    policy: BLUE-POLICY
    profiles:
    - name: BLUE-POLICY-VIDEO
      id: 2
    - name: BLUE-POLICY-VOICE
      id: 3
    - name: BLUE-POLICY-DEFAULT
      id: 1
  - name: RED
    policy: RED-POLICY
    profiles:
    - name: RED-POLICY-NORMAL-DATA
      id: 3
    - name: RED-POLICY-NOT-SO-IMPORTANT-DATA
      id: 4
  - name: default
    policy: DEFAULT-POLICY-WITH-CP
    profiles:
    - name: DEFAULT-POLICY-CONTROL-PLANE
      id: 254
    - name: DEFAULT-POLICY-DEFAULT
      id: 1
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65000'
  router_id: 192.168.255.11
  maximum_paths:
    paths: 16
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    remote_as: '65000'
    update_source: Dps1
    bfd: true
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    ttl_maximum_hops: 1
  neighbors:
  - ip_address: 192.168.42.1
    peer_group: WAN-OVERLAY-PEERS
    peer: pf1
    description: pf1_Dps1
  - ip_address: 192.168.42.2
    peer_group: WAN-OVERLAY-PEERS
    peer: pf2
    description: pf2_Dps1
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
