    - name: INTERNET
  - name: LB-RED-POLICY-NORMAL-DATA
    path_groups:
    - name: INTERNET
  - name: LB-RED-POLICY-NOT-SO-IMPORTANT-DATA
    path_groups:
    - name: INTERNET
  - name: LB-DEFAULT-POLICY-CONTROL-PLANE
    path_groups:
    - name: INTERNET
  - name: LB-DEFAULT-POLICY-DEFAULT
    path_groups:
    - name: INTERNET
