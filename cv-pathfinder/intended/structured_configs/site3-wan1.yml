        - 100:100
      export:
      - address_family: evpn
        route_targets:
        - 100:100
    router_id: 192.168.255.11
    redistribute:
      connected:
        enabled: true
  - name: RED
    rd: 192.168.255.11:101
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 101:101
      export:
      - address_family: evpn
        route_targets:
        - 101:101
    router_id: 192.168.255.11
    redistribute:
      connected:
        enabled: true
  - name: default
    rd: 192.168.255.11:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
router_path_selection:
