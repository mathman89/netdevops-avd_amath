aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvsourceintf: Management1
  cvvrf: MGMT
  disable_aaa: false
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
dns_domain: wan.example.local
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet5
  description: MLAG_site4-border1_Ethernet5
  shutdown: false
  channel_group:
    id: 5
    mode: active
  peer: site4-border1
  peer_interface: Ethernet5
  peer_type: mlag_peer
- name: Ethernet6
  description: MLAG_site4-border1_Ethernet6
  shutdown: false
  channel_group:
    id: 5
    mode: active
  peer: site4-border1
  peer_interface: Ethernet6
  peer_type: mlag_peer
- name: Ethernet3
  description: P2P_site4-wan1_Ethernet2
  shutdown: false
  mtu: 9214
  flow_tracker:
    sampled: FLOW-TRACKER
  ip_address: 10.0.4.58/31
  peer: site4-wan1
  peer_interface: Ethernet2
  peer_type: wan_router
  switchport:
    enabled: false
flow_tracking:
  sampled:
    sample: 10000
    trackers:
    - record_export:
        on_inactive_timeout: 70000
        on_interval: 5000
      name: FLOW-TRACKER
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
    shutdown: false
hostname: site4-border2
ip_domain_lookup:
  source_interfaces:
  - name: Management1
    vrf: MGMT
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 192.168.17.1
  vrf: MGMT
ip_routing: true
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$Enl0WfE32FthwyiJ$yTyGaEJ2uPKLU.F7314YtB7J1jrzrMi7ogXIRTEHQfLdLgKWWmr1UvNlZLN6AyuxET7G5aH3AI9OYRzxVTkB1.
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$a7LdQWHxWzYHpvVt$n62q.1mbm4kzQ5oBr0lhXCE9ntnTn.SNa16DovZHahFQLH.iPcPMZa5JUSFtncrDW4EDQ3oSWgP8G0S4FtOFx1
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.14/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.42.13/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.17.24/24
  type: oob
  gateway: 192.168.17.1
  lldp:
    transmit: false
    receive: false
metadata:
  platform: vEOS-lab
  fabric_name: WAN
mlag_configuration:
  domain_id: SITE4
  local_interface: Vlan4094
  peer_address: 10.255.252.24
  peer_link: Port-Channel5
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Management1
    vrf: MGMT
  servers:
  - name: 0.pool.ntp.org
    preferred: true
    vrf: MGMT
port_channel_interfaces:
- name: Port-Channel5
  description: MLAG_site4-border1_Port-Channel5
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.42.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.251.24/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65104'
  router_id: 192.168.255.14
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65104'
    description: site4-border1
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.251.24
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: site4-border1
    description: site4-border1_Vlan4093
  - ip_address: 10.0.4.59
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: site4-wan1
    description: site4-wan1_Ethernet2
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 666
    tenant: WAN-EXAMPLE-TENANT
    rd: 192.168.255.14:10666
    route_targets:
      both:
      - 10666:10666
    redistribute_routes:
    - learned
  - id: 42
    tenant: WAN-EXAMPLE-TENANT
    rd: 192.168.255.14:10042
    route_targets:
      both:
      - 10042:10042
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: BLUE
    rd: 192.168.255.14:100
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 100:100
      export:
      - address_family: evpn
        route_targets:
        - 100:100
    router_id: 192.168.255.14
    neighbors:
    - ip_address: 10.255.251.24
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: site4-border1_Vlan3099
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
  - name: RED
    rd: 192.168.255.14:101
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 101:101
      export:
      - address_family: evpn
        route_targets:
        - 101:101
    router_id: 192.168.255.14
    neighbors:
    - ip_address: 10.255.251.24
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: site4-border1_Vlan3100
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
service_routing_protocols_model: multi-agent
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 192.168.17.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.255.251.25/31
  mtu: 9214
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.255.252.25/31
  mtu: 9214
  no_autostate: true
- name: Vlan666
  description: BLUE-TEST
  shutdown: false
  vrf: BLUE
  ip_address: 10.66.44.1/24
  tenant: WAN-EXAMPLE-TENANT
- name: Vlan3099
  description: MLAG_L3_VRF_BLUE
  shutdown: false
  vrf: BLUE
  ip_address: 10.255.251.25/31
  mtu: 9214
  tenant: WAN-EXAMPLE-TENANT
  type: underlay_peering
- name: Vlan42
  description: RED-TEST
  shutdown: false
  vrf: RED
  ip_address: 10.42.44.1/24
  tenant: WAN-EXAMPLE-TENANT
- name: Vlan3100
  description: MLAG_L3_VRF_RED
  shutdown: false
  vrf: RED
  ip_address: 10.255.251.25/31
  mtu: 9214
  tenant: WAN-EXAMPLE-TENANT
  type: underlay_peering
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 666
  name: BLUE-TEST
  tenant: WAN-EXAMPLE-TENANT
- id: 3099
  name: MLAG_L3_VRF_BLUE
  trunk_groups:
  - MLAG
  tenant: WAN-EXAMPLE-TENANT
- id: 42
  name: RED-TEST
  tenant: WAN-EXAMPLE-TENANT
- id: 3100
  name: MLAG_L3_VRF_RED
  trunk_groups:
  - MLAG
  tenant: WAN-EXAMPLE-TENANT
vrfs:
- name: MGMT
  ip_routing: false
- name: BLUE
  ip_routing: true
  tenant: WAN-EXAMPLE-TENANT
- name: RED
  ip_routing: true
  tenant: WAN-EXAMPLE-TENANT
vxlan_interface:
  vxlan1:
    description: site4-border2_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 666
        vni: 10666
      - id: 42
        vni: 10042
      vrfs:
      - name: BLUE
        vni: 100
      - name: RED
        vni: 101
